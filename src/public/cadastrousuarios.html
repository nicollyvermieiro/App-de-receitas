<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="styleusuarios.css">
    <script src="script.js"></script>
</head>
<body>

<div class="sidebar">
    <h2>Gerenciamento</h2>
    <a href="index.html"><i class="bi bi-house-door"></i> Início</a>
    <a href="cadastroreceitas.html"><i class="bi bi-book"></i> Receitas</a>
</div>

<div class="container">
    <header>
        <h1>Cadastrar Novo Usuário</h1>
    </header>
    <main>
        <form id="formUsuario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex: user" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ex: user@hotmail.com" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Ex: 123@!#" required>

            <button type="button" onclick="detectType()">Salvar usuário</button>
        </form>
    </main>
    
</body>
</html>
