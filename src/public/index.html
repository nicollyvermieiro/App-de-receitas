<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Receitas - Tela Principal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao paraíso das Receitas</h1>
            <p>Compartilhe suas próprias criações!</p>
        </header>

        <div class="button-group">
            <button onclick="window.location.href='/App-de-receitas/src/public/cadastrousuarios.html'">Cadastrar Usuário</button>
            <button onclick="window.location.href='/App-de-receitas/src/public/cadastroreceitas.html'">Cadastrar Receita</button>
        </div>

        <main>
            <section class="usuario-section">
                <h2>Lista de Usuários</h2>
                <table id="usuarioTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de dados serão carregadas dinamicamente -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
