<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Receitas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos customizados */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #e91e63; /* Rosa vibrante */
            color: white;
            padding: 30px 0;
            border-radius: 10px;
        }
        header h1 {
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #e91e63; /* Rosa */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #d81b60; /* Rosa mais escuro no hover */
            transform: scale(1.05);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
        }
        footer p {
            margin: 0;
        }

        /* Ajustes de layout para os botões */
        .buttons-container {
            display: flex;
            justify-content: flex-end; /* Botões no canto direito */
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn-lg {
            width: 200px; /* Definindo largura fixa para os botões */
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        .btn-secondary {
            background-color: #e91e63 !important; /* Forçando o botão de login a ficar rosa */
            border-color: #e91e63 !important;
        }
        .btn-secondary:hover {
            background-color: #d81b60 !important;
            border-color: #d81b60 !important;
        }
    </style>
</head>
<body>
    <header class="container text-center my-5">
        <h1>Bem-vindo ao paraíso das Receitas</h1>
        <p>Encontre receitas deliciosas ou compartilhe suas próprias criações!</p>
    </header>

    <main class="container text-center my-5">
        <div class="buttons-container">
            <a href="crud_usuarios.html" class="btn btn-custom btn-lg">Cadastre-se</a>
            <a href="login/login.html" class="btn btn-secondary btn-lg">Login</a>
        </div>
    </main>

    <footer class="text-center my-5">
        <p>&copy; 2024 Aplicativo de Receitas | Todos os direitos reservados</p>
    </footer>

    <script src="public/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
