<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Corpo e fundo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Título */
        h1 {
            color: #d81b60; /* Rosa escuro */
            margin-bottom: 30px;
        }

        /* Estilo do formulário */
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #e91e63;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e91e63;
        }

        .form-control:focus, .form-select:focus {
            border-color: #d81b60;
            box-shadow: 0 0 0 0.2rem rgba(217, 27, 96, 0.25);
        }

        /* Botão */
        .btn-primary {
            background-color: #e91e63;
            border-color: #e91e63;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #d81b60;
            border-color: #d81b60;
        }

        /* Visuais do formulário de receitas */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .mt-5 {
            margin-top: 30px;
        }

        /* Alterando a aparência da categoria personalizada */
        #categoria-personalizada {
            display: none;
        }

        #editar-categoria:focus + #categoria-personalizada {
            display: block;
            margin-top: 10px;
        }

        /* Lista de receitas */
        #visualizacao-receita {
            margin-top: 40px;
        }

        .recipe-card {
            background-color: #fff3f3;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #e91e63;
        }

        .recipe-card h5 {
            color: #d81b60;
            font-size: 1.6rem;
        }

        .recipe-card p {
            color: #666;
        }

        /* Estilo dos ícones */
        .bi-pencil, .bi-trash {
            color: #e91e63;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .bi-pencil:hover, .bi-trash:hover {
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Gerenciamento de Receitas</h1>

        <form id="form-receita" class="mb-4">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="editar-categoria" class="form-label">Categoria</label>
                <select id="editar-categoria" class="form-select" required>
                    <option value="Selecione aqui...">Selecione aqui...</option>
                    <option value="Sobremesa">Sobremesa</option>
                    <option value="Prato Principal">Prato Principal</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Bebida">Bebida</option>
                    <option value="Lanche">Lanche</option>
                    <option value="Petiscos">Petiscos</option>
                    <option value="Outros">Outros</option>
                </select>
                <input type="text" class="form-control mt-2" id="categoria-personalizada" placeholder="Digite a categoria">
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <textarea class="form-control" id="ingredientes" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="modo_preparo" class="form-label">Modo de Preparo</label>
                <textarea class="form-control" id="modo_preparo" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Receita</button>
        </form>

        <div id="visualizacao-receita" class="mt-5">
            <h1>Lista de Receitas</h1>
            <div class="recipe-card">
                <h5>Nome da Receita</h5>
                <p><strong>Categoria:</strong> Sobremesa</p>
                <p><strong>Ingredientes:</strong> Açúcar, farinha, ovos</p>
                <p><strong>Modo de Preparo:</strong> Misture todos os ingredientes e asse por 30 minutos.</p>
                <button class="btn btn-link"><i class="bi bi-pencil"></i> Editar</button>
                <button class="btn btn-link"><i class="bi bi-trash"></i> Excluir</button>
            </div>
            <!-- Adicionar mais receitas dinamicamente -->
        </div>
    </div>

    <script src="js/crud_receitas.js"></script>
</body>
</html>
