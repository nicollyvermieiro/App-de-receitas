<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Corpo e barra lateral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8c8d8; /* Rosa claro */
            padding-top: 20px;
            padding-left: 15px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.8rem;
            color: #d81b60; /* Rosa mais escuro */
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            font-size: 1.2rem;
            color: #5e5e5e;
            padding: 10px 15px;
            text-decoration: none;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #d81b60;
            color: white;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 270px;
            padding: 40px;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Estilo dos botões */
        .btn-primary {
            background-color: #e91e63; /* Rosa claro */
            border-color: #e91e63;
        }

        .btn-primary:hover {
            background-color: #d81b60;
            border-color: #d81b60;
        }

        .btn-secondary {
            background-color: #f8c8d8; /* Rosa muito claro */
            border-color: #f8c8d8;
        }

        .btn-secondary:hover {
            background-color: #e91e63;
            border-color: #e91e63;
        }

        .text-end {
            text-align: right;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .transaction-table th, .transaction-table td {
            padding: 15px;
            text-align: left;
        }

        .transaction-table th {
            background-color: #f8c8d8;
            color: #333;
        }

        .transaction-table td {
            background-color: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .actions button {
            background: transparent;
            border: none;
            color: #d81b60;
            margin: 0 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .actions button:hover {
            color: #e91e63;
        }

        /* Modal */
        .modal-content {
            background-color: #fff;
            border-radius: 8px;
        }

        .modal-header {
            background-color: #e91e63;
            color: white;
        }

        .modal-footer button {
            font-size: 1.1rem;
            padding: 10px 20px;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h2>Gerenciamento</h2>
    <a href="home.html"><i class="bi bi-house-door"></i> Início</a>
    <a href="crud_receitas.html"><i class="bi bi-book"></i> Receitas</a>
</div>

<div class="content">
    <h1>Gerenciar Usuários</h1>

    <div class="text-end mb-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="resetForm()">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </button>
    </div>

    <table class="transaction-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Adicionar Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const apiUrl = "http://localhost/api/usuarios";  

    document.addEventListener("DOMContentLoaded", () => {
        fetchUsers();
        document.getElementById("user-form").addEventListener("submit", handleFormSubmit);
    });

    async function fetchUsers() {
        try {
            const response = await fetch(apiUrl + "/show/all");  // Verifique a rota correta
            const data = await response.json();
            renderTable(data.data);
        } catch (error) {
            console.error("Erro ao buscar usuários:", error);
            Swal.fire('Erro', 'Erro ao buscar usuários!', 'error');
        }
    }

    function renderTable(users) {
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";
        users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td class="actions">
                    <button onclick="editUser(${user.id})"><i class="bi bi-pencil"></i></button>
                    <button onclick="deleteUser(${user.id})"><i class="bi bi-trash"></i></button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        const user = {
            id: document.getElementById("user-id").value || null,
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };
        if (user.id) {
            await updateUser(user);
        } else {
            await createUser(user);
        }
        fetchUsers();
        bootstrap.Modal.getInstance(document.getElementById("userModal")).hide();
    }

    async function createUser(user) {
        try {
            await fetch(apiUrl + "/create", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(user) });
            Swal.fire('Sucesso', 'Usuário criado com sucesso!', 'success');
        } catch (error) {
            console.error("Erro ao criar usuário:", error);
            Swal.fire('Erro', 'Erro ao criar usuário!', 'error');
        }
    }

    async function updateUser(user) {
        try {
            await fetch(apiUrl + "/update/" + user.id, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(user) });
            Swal.fire('Sucesso', 'Usuário atualizado com sucesso!', 'success');
        } catch (error) {
            console.error("Erro ao atualizar usuário:", error);
            Swal.fire('Erro', 'Erro ao atualizar usuário!', 'error');
        }
    }

    async function deleteUser(id) {
        try {
            await fetch(apiUrl + "/delete/" + id, { method: "DELETE" });
            Swal.fire('Sucesso', 'Usuário excluído com sucesso!', 'success');
            fetchUsers();
        } catch (error) {
            console.error("Erro ao excluir usuário:", error);
            Swal.fire('Erro', 'Erro ao excluir usuário!', 'error');
        }
    }

    function editUser(id) {
        const user = document.querySelector(`#table-body tr:nth-child(${id})`).children;
        document.getElementById("user-id").value = user[0].textContent;
        document.getElementById("name").value = user[1].textContent;
        document.getElementById("email").value = user[2].textContent;
        bootstrap.Modal.getInstance(document.getElementById("userModal")).show();
    }

    function resetForm() {
        document.getElementById("user-form").reset();
        document.getElementById("user-id").value = "";
    }
</script>
</body>
</html>
